<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>bookinglist</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #17a2b8;
            height: 100vh;
        }

        .top, .container {
            text-align: center;
        }

        .top {
            padding-top: 5%;
        }

        .container {
            margin-top: 10%;
            width: 30%;
        }

        .booking_name {
            text-align: left;
        }
    </style>

</head>

<body>

    <div class="top">
        <h3> Знайдено бронювань </h3>
    </div>

    <div class="container">
        <table class="table">
            <tr  class="booking_name" th:each="eachTicket : ${tickets}">
                <td th:utext="${eachTicket.getName()}"></td>
                <td></td>
                <td th:utext="${eachTicket.getPlace()}"></td>
            </tr>
        </table>
        <form th:action="@{/}" th:method="get" >
            <button class="btn btn-info btn-md" > На головну </button>
        </form>
    </div>

</body>
</html>
